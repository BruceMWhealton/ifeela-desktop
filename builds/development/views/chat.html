<div class="jumbotron">
  <h2>Firebase Chat</h2>
  <div ng-repeat="message in messages">
   <p class="text-left"> {{ message.user}} - {{message.text}}</p>
  </div>
</div>

<button type="button" class="btn btn-success" ng-click="pageBack()">Previous</button>

<button type="button" class="btn btn-success" ng-click="pageNext()">Next</button>

<button type="button" class="btn btn-danger" ng-click="turnFeedOff()">Turn feed off</button>

<div class="row marketing">
  <input type="text" class="form-control" ng-model="currentUser" placeholder="Enter Your name">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="currentText" placeholder="Your Message">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="sendMessage()">Send</button>
    </span>
  </div>
</div>
