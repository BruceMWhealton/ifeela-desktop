<section class="jumbotron login">
	<ul class="nav nav-pills nav-stacked">
		<li class="active"><a role="Signup or Signin" href="#">Login With Facebook</a></li>
		<li class="active"><a role="Signup or Signin" href="#">Create User/Register</a></li>
		<li class="active"><a role="Signup or Signin" href="#loginForm"></a></li>
	</ul>

	<form name="myform"  novalidate ng-submit="login()" id="loginForm">
		<p>Login to access site features</p>

		<p class="error formerror" ng-show="message">{{ message }}</p>
	  <div class="form-group">
		<p><label>Email address</label></p>
		<input type="email" name="email" placeholder="Email" 
		 ng-model="user.email" ng-required="true">
	  </div>
		 <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid Email</p>
	  <div class="form-group">
	  <p>	<label>Password</label></p>
		<input type="password" name="password" placeholder="Password"
		ng-model="user.password" ng-required="true">
	  </div>	
		<p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password is required.</p>
		<button type="submit" class="btn btn-success" ng-disabled="myform.$invalid">Login</button>
		<h2>or <a href="#/register">register</a></h2>
	</form>
</section>
